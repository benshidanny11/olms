<html>
    <head>
        <title>olms - post schedule</title>
        <link rel="stylesheet" href="../../css/post-scedule.css">
    </head>
<body onload="getData()">
        <!-- For head -->
        <div class="head">
                <div class="dropdown">
                  <div id="img-div" onclick="dropdown()"><img src="../../assets/images/user.png" alt="User image" width="47px" height="47px"></div>
                  <div id="myDropdown" class="dropdown-content">
                      <a href="../../html/login.html">Logout</a>
                      <a href="setting.html">Account setting</a>
                    </div>
               </div>
          
              </div>

              <div class="bodycontainer" onmousemove="hideDropdown()">

                    <!-- University information -->
                    <div class="hod-activities" id="panel-hod-act">
                     <div class="content-head">
                         <p class="p-head">Post schedule</p>
                       </div>
                       <div class="inner-content-container">
                         <div class="hod-content">
                          <div class="inner-reg">
                              <form action="/postschedule" method="POST">
                            

                            <div class="input-container">
                                <select name="courcename"  class="txts col1" id="cources">
                                    <option value="">--Select course--</option>
                                </select>
                            </div>
                            <div class="input-container">
                                <input type="text" name="qualification" placeholder="Required qualification" class="txts" >
                            </div>
                            <div class="input-container">
                                <input type="number" name="experience" placeholder="Experience (Years)" class="txts" >
                            </div>
                            <div class="input-container">
                                <textarea name="description" placeholder="Short desription on schedule" class="txts textarea" ></textarea>
                            </div>
                            
                            <div class="inner-info">
                                <p class="p" id="p-info"> Duration</p>
                           </div>
                            <div class="input-container">
                                <input type="date" name="fromdate" placeholder="Date from" class="txts col1">
                           </div>
                            <div class="input-container">
                                <input type="date" name="todate" placeholder="Date to" class="txts col1">
                            </div>
                            <div class="un-reg-footer">
                                <input type="reset" class="btn-back" id="bnt-reset" value="Reset"> 
                                <input type="submit" class="btn-back" id="bnt-submit" value="Post shcedule">
                           </div>
                        </form>
                          </div>
                         </div>
                       </div>
                     <div class="un-footer">
                      <button class="btn-back" id="bnt-back-home-n">Back to home</button>
                     </div>
                   </div>
                   <!-- End of university  definition --> 
             </div>
    
    <script src="../../js/post-scedule.js"></script>
</body>
</html>
