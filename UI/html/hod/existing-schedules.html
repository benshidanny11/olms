<html>
    <head>
        <title>
          olms - View courses
        </title>
        <link rel="stylesheet" href="../../css/existing-schedules.css">
        <link rel="stylesheet" type="text/css" href="../../css/bootstrap.css">
    </head>
    <body>
            <!-- For head -->
     <div class="head">
            <div class="dropdown">
                <div id="img-div" onclick="dropdown()"><img src="../../assets/images/user.png" alt="User image" width="47px" height="47px"></div>
                <div id="myDropdown" class="dropdown-content">
                    <a href="../login.html">Logout</a>
                    <a href="setting.html">Account setting</a>
                </div>
            </div>
         </div>
         <div class="bodycontainer" onmousemove="hideDropdown()">
    
                <!-- Lecturer activities -->
                <div class="hod-activities" id="panel-hod-act">
                 <div class="content-head">
                     <p class="p-head">All courses information</p>
                   </div>
                  <div class="info-container">
                   <table width="1200" >
                     <tr class="data-row">
                         <td class="img-holder">
                         <div class="univ-data">
                                <p class="p-nuniv-name"> CS001</p>
                            </div>
                         </td>
                         <td class="data">
                             <div class="univ-data">
                              <p class="p-nuniv-name"> Database management systems</p>
                             </div>                
                         </td>
                         
                         <td class="data">
                            <div class="univ-data">
                                <p class="p-nuniv-name">21/7/2019-20/8/2019</p>
                             </div>
                         </td>
                         <td class="data">
                            <div class="add-fac">
                                <button class="btn-more">Remove schedule</button>
                            </div>
                        </td>
                     </tr>
                     <tr class="data-row">
                        <td class="img-holder">
                        <div class="univ-data">
                               <p class="p-nuniv-name"> CS002</p>
                           </div>
                        </td>
                        <td class="data">
                            <div class="univ-data">
                             <p class="p-nuniv-name"> Data structure and algorithm</p>
                            </div>                
                        </td>
                        <td class="data">
                           <div class="univ-data">
                               <p class="p-nuniv-name">25/8/2019-15/9/2019</p>
                            </div>
                        </td>
                        <td class="data">
                            <div class="add-fac">
                                <button class="btn-more">Remove schedule</button>
                            </div>
                        </td>
                    </tr>                    
                   </table>
                  </div>
                 <div class="un-footer">
                  <button class="btn-back" id="bnt-back-home-n">Back to home</button>
                 </div>
               </div>
               <!-- End of lecturer  panel definition --> 
         </div>
         <script src="../../js/existin-schedule.js"></script>
    </body>
</html>
