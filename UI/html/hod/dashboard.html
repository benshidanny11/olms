<html>
    <head>
        <title>olms - dashboard</title>
        <link rel="stylesheet" href="../../css/hod-dasboard.css">
    </head>
    <body>
        <!-- For head -->
     <div class="head">
      <div class="dropdown">
        <div id="img-div" onclick="dropdown()"><img src="../../assets/images/user.png" alt="User image" width="47px" height="47px"></div>
        <div id="myDropdown" class="dropdown-content">
            <a href="../login.html">Logout</a>
            <a href="setting.html">Account setting</a>
          </div>
     </div>

    </div>

      <div class="bodycontainer" onmousemove="hideDropdown()">

             <!-- For level activities -->
             <div class="hod-activities" id="panel-hod-act">
              <div class="content-head">
                  <p class="p-head">All activities</p>
                </div>
                <div class="inner-content-container">
                  <div class="hod-content">
                   <div class="inner-manage-container">
                    <div class="manage-univ" id="id-available-rects">
                        <div class="img-holder">
                           <img src="../../assets/images/lecturers.png" alt="Course Image"  height="50px" width="60px">
                        </div>
                        <p class="p-univ">Available lectulers</p>
                      </div>
                      <div class="manage-univ">
                         <div class="img-holder" id="id-all-applications">
                             <img src="../../assets/images/applications.png" alt="Course Image"  height="50px" width="60px">                     
                           </div>
                         <p class="p-univ">All applications</p>
                       </div>
                       <div class="manage-univ" id="id-all-courses">
                           <div class="img-holder">
                               <img src="../../assets/images/course.png" alt="Course Image"  height="50px" width="60px">                     
                             </div>
                           <p class="p-univ">All courses</p>
                         </div>
                   </div>
                   <div class="inner-manage-container">
                    <div class="manage-univ" id="post-schedule">
                        <div class="img-holder">
                           <img src="../../assets/images/post-schedule.png" alt="Course Image"  height="50px" width="60px">
                        </div>
                        <p class="p-univ">Post schedule</p>
                      </div>
                      <div class="manage-univ" id="existing-schedule">
                         <div class="img-holder">
                             <img src="../../assets/images/course-scedule.png" alt="Course Image"  height="50px" width="60px">                     
                           </div>
                         <p class="p-univ">Existing schedules</p>
                       </div>
                       <div class="manage-univ" id="approved-application">
                        <div class="img-holder">
                            <img src="../../assets/images/approved-appls.png" alt="Course Image"  height="50px" width="60px">                     
                          </div>
                        <p class="p-univ">Approved applications</p>
                      </div>
                   </div>
                  </div>
                </div>
              <div class="un-footer">
              <p class="hod-name" id="bnt-hod-name">Hod's name </p>
              </div>
            </div>
            <!-- End of level panel definition --> 
      </div>
      <script src="../../js/hod.js">
      </script>
    </body>
</html>
