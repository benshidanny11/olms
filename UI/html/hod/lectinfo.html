<html>
    <head>
        <title>
            olms - About lecturer
        </title>
        <link rel="stylesheet" href="../../css/admin-about-lect.css">
    </head>
    <body onload="setLectInfoToElements()">
                  <!-- For head -->
     <div class="head">
        <div class="dropdown">
            <div id="img-div" onclick="dropdown()"><img src="../../assets/images/user.png" alt="User image" width="47px" height="47px"></div>
            <div id="myDropdown" class="dropdown-content">
                <a href="../login.html">Logout</a>
                <a href="setting.html">Account setting</a>
            </div>
        </div>
     </div>
     <div class="bodycontainer" onmousemove="hideDropdown()">
       <div class="main-container">
        <div class="header-info">
          <div class="img-container">
             <img src="../../assets/images/avatar.png" alt="Avatar image" width="80px" height="80px">
          </div>
          <div class="info-container">
             <strong> <p id="h-lect-names"></p></strong>
          </div>
        </div>
        <div class="info-head-container">
          <p class="p-info-head">Personal information</p>
        </div>
        <div class="row-div">
           <div class="div-part">
            <div class="info-img-holder">
                <img src="../../assets/images/flag.png" alt="" width="40px" height="40px">
            </div>
            <div class="info-text-holder">
            <div>
             <p class="p-info">Rwandan</p>
             <p class="p-info" id="p_lect_address"></p>
             <p class="p-info" id="p_lect_national_id"></p>
            </div>
           </div>
           </div>
            <div class="div-sparator-holder">
              <div class="separator">

              </div>
            </div>
           <div class="div-part">
            <div class="info-img-holder">
                <img src="../../assets/images/contact.png" alt="" width="40px" height="40px">
            </div>
            <div class="info-text-holder">
            <div>
             <p class="p-info" id="p_lect_phone_number"></p>
             <p class="p-info" id="p_lect_email"></p>
            </div>
           </div>
           </div>
        </div>
        <div class="info-head-container">
            <p class="p-info-head">Qalification information</p>
          </div>
        <div class="row-div">
            <div class="div-part">
                <div class="info-img-holder">
                    <img src="../../assets/images/qualification.png" alt="" width="40px" height="40px">
                </div>
                <div class="info-text-holder">
                <div>
                 <p class="p-info" id="p_lect_qualification"> </p>
                 <p class="p-info" id="p_lect_category"></p>
                </div>
               </div>
               </div>
                <div class="div-sparator-holder">
                  <div class="separator">
    
                  </div>
                </div>
               <div class="div-part">
                <div class="info-img-holder">
                    <img src="../../assets/images/files.png" alt="" width="40px" height="40px">
                </div>
                <div class="info-text-holder">
                <div>
                 <div class="p-info"><img src="../../assets/images/download.png" alt="" height="17px" width="20px"><a href="" id="p_cv_link_holder"></a></div>
                 <div class="p-info"><img src="../../assets/images/download.png" alt="" height="17px" width="20px" ><a href="" id="p_degree_link_holder"></a></div>
                </div>
               </div>
               </div>
        </div>
        <div class="footer">
          <button class="btn-back" id="btn-back-home">Back to main</button>
          <button class="btn-back" id="btn-mark-as-verified">Approve application</button>
         </div>
       </div> 
     </div>
     <script src="../../js/hod-lect-info.js"></script>
    </body>
</html>
