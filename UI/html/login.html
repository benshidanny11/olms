<html>
    <head>
     <title>
      Olms - Login
     </title>
     <link rel="stylesheet" type="text/css" href="../css/login.css">
     <link rel="stylesheet" type="text/css" href="../css/bootstrap.css"/>
    </head>
    <body >
     <div class="parent-div">
        <div class="head-login">
            <button id="btn-login" onclick="registerFromHeader()">Register</button>
      </div>
      <div class="main">
        <div class="content">
         <div class="login-head">
           <p id="p-head">Login here</p>
         </div>
         
         <div class="login-body">
          
             <table  width="500px" height="80px">
               <tr><td colspan="2"><div class="inc" id="incorrect-data"><h5 id="incorrect"></h5></div></td></tr>
                 <tr class="tr">
                     <td class="td-label">Email</td><td><input type="email" name="user_email" class="txts" id="user_email"/></td>
                 </tr>
                <tr class="tr">
                  <td class="td-label">Password</td><td><input type="password" name="user_password" class="txts pwds" id="user_password"  onpaste="return false;"/></td>
               </tr>
             </table>
         </div>
         <div class="login-footer">
           <input type="reset" class="btns" id="reset" value="Reset"/>
           <button class="btns" id="login">Login</button>
         </div>
         <label class="lbl-forgot" id="lbl-forgot">Forgot password?</label>
         <label class="lbl-reg" id="lbl-reg">Register here</label>
        </div>
     </div>
     <div class="footer">Copy right Â© <script>document.write(new Date().getFullYear());</script> Hamis & Daniel Allright reserved</div>
     </div>
      <script type="text/javascript" src="./../js/main.js">
      </script>
    </body>
</html>
