<html>
    <head>
        <title>olms - University</title>
        <link rel="stylesheet" href="../../css/university.css">
    </head>
<body>
        <!-- For head -->
        <div class="head">
                <div class="dropdown">
                  <div id="img-div" onclick="dropdown()"><img src="../../assets/images/user.png" alt="User image" width="47px" height="47px"></div>
                  <div id="myDropdown" class="dropdown-content">
                      <a href="../login.html">Logout</a>
                      <a href="setting.html">Account setting</a>
                    </div>
               </div>
          
              </div>

              <div class="bodycontainer" onmousemove="hideDropdown()">

                    <!-- Lecturer activities -->
                    <div class="hod-activities" id="panel-hod-act">
                     <div class="content-head">
                         <p class="p-head">Register university</p>
                       </div>
                       <div class="inner-content-container">
                         <div class="hod-content">
                          <div class="inner-reg">
                              <form action="./dashboard.html">
                                <div class="inner-info">
                                  <p class="p" id="p-info">Basic information</p>
                                </div>
                                <div class="input-container">
                                        <label class="col1 lblfile">Select university logo (png)</label>
                                        <input type="file" id="univ-logo"  class="col2" accept=".png,.ico">
                                 </div> 
                            <div class="input-container">
                                    <input type="text" name="univ-name" placeholder="University name" class="txts col1">
                                    <input type="text" name="univ-website" placeholder="www.example.com" class="txts col2">
                            </div>
                            <div class="inner-info">
                                    <p class="p" id="p-info">Location information</p>
                           </div>
                            <div class="input-container">
                                    <select name="province"  class="txts col1">
                                     <option value="">--Select province--</option>
                                     <option value="">Kigali city</option>
                                     <option value="">Eastern province</option>
                                     <option value="">Northern province</option>
                                     <option value="">Southern province</option>
                                     <option value="">Western province</option>
                                    </select>
                                    <input type="text" name="district" placeholder="District" class="txts col2">
                            </div>
                            <div class="input-container">
                                <input type="text" name="sector" placeholder="Sector" class="txts col1">
                                <input type="text" name="cell" placeholder="Cell" class="txts col2">
                            </div>
                            <div class="input-container">
                                <input type="text" name="village" placeholder="Village" class="txts col1">
                                <input type="text" name="street" placeholder="Street number" class="txts col2">
                            </div>
                            <div class="un-reg-footer">
                                    <button type="reset" class="btn-back" id="bnt-reset">Reset</button> 
                                    <button class="btn-back" id="bnt-submit">Register university</button>
                           </div>
                        </form>
                          </div>
                         </div>
                       </div>
                     <div class="un-footer">
                      <button class="btn-back" id="bnt-back-home">Back to home</button>
                     </div>
                   </div>
                   <!-- End of lecturer  panel definition --> 
             </div>
    
    <script src="../../js/univ.js"></script>
</body>
</html>
