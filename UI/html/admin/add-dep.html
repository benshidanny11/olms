<html>
    <head>
        <title>
            olms - Add department
        </title>
        <link rel="stylesheet" href="../../css/add-dep.css">
    </head>
    <body>
<!-- For head -->
<div class="main">
<div class="head">
    <div class="dropdown">
        <div id="img-div" onclick="dropdown()"><img src="../../assets/images/user.png" alt="User image" width="47px" height="47px"></div>
        <div id="myDropdown" class="dropdown-content">
            <a href="../login.html">Logout</a>
            <a href="setting.html">Account setting</a>
        </div>
    </div>
</div>
<div class="bodycontainer" onmousemove="hideDropdown()">

        <div class="bodycontainer" onmousemove="hideDropdown()">

                <!-- Faculty information -->
                <div class="hod-activities" id="panel-hod-act">
                <div class="content-head">
                    <p class="p-head">Register department</p>
                    </div>
                    <div class="inner-content-container">
                    <div class="hod-content">
                        <div class="inner-reg">
                            <form action="/adddepartment" method="POST">

                        <div class="input-container">
                                <input type="text" name="depName" placeholder="department name" class="txts col1">
                        </div>
                        <div class="input-container">
                                <select name="schName"  class="txts col1">
                                <option value="">--Select faculty--</option>
                                <option value="School of Social Sciences">School of Social Sciences</option>
                                <option value="School of Economics and Business Studie"> School of Economics and Business Studie</option>
                                <option value="School of Science and Technology"> School of Science and Technology</option>
                                <option value="School of Law">School of Law</option>
                                </select>
                        </div>
                        <div class="input-container">
                            <input type="number" name="levels" placeholder="Number of classes" class="txts col1">
                    </div>
                        <div class="un-reg-footer">
                                <button type="reset" class="btn-back" id="bnt-reset">Reset</button> 
                                <button class="btn-back" id="bnt-submit">Register department</button>
                        </div>
                    </form>
                        </div>
                    </div>
                    </div>
                <div class="un-footer">
                    <button class="btn-back" id="bnt-back-home-n">Back to home</button>
                </div>
                </div>
                <!-- End of faculty  definition --> 
        </div>
        <script src="../../js/add-dep.js">
            </script>
    </body>
</html>
