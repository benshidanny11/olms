<html>

        <title>

        </title>
        <link rel="stylesheet" href="../../css/all-lecturers.css">

    </head>
    <body onload="getLecturerData()">

     <div class="head">

            <div id="img-div" onclick="dropdown()"><img src="../../assets/images/user.png" alt="User image" width="47px" height="47px"></div>
            <div id="myDropdown" class="dropdown-content">
                <a href="../login.html">Logout</a>
                <a href="setting.html">Account setting</a>

        </div>
     </div>

                        </td>
                        <td class="data-search">

                            </div>
                        </td>
                 </tr>
             

               </table>
              </div>
