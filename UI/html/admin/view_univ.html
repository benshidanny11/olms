<html>
    <head>
        <title>
            olms - All universities
        </title>
        <link rel="stylesheet" href="../../css/view-univ.css">
        <link rel="stylesheet" type="text/css" href="../../css/bootstrap.css">
    </head>
    <body>
    <!-- For head -->
     <div class="head">
        <div class="dropdown">
            <div id="img-div" onclick="dropdown()"><img src="../../assets/images/user.png" alt="User image" width="47px" height="47px"></div>
            <div id="myDropdown" class="dropdown-content">
                <a href="../login.html">Logout</a>
                <a href="setting.html">Account setting</a>
            </div>
        </div>
     </div>
     <div class="bodycontainer" onmousemove="hideDropdown()">

            <!-- Lecturer activities -->
            <div class="hod-activities" id="panel-hod-act">
             <div class="content-head">
                 <p class="p-head">All universities information</p>
               </div>
              <div class="info-container">
               <table width="1200">
                    <tr class="data-row">
                        <td class="img-holder">
                        </td>
                        <td class="data">
              
                        </td>
                        <td class="data">
                            <div class="univ-data-search">
                             <input type="text" name="university-query" placeholder="Type university name" id="txt-search"/><button id="btn-search"><img src="../../assets/images/search-img.png" alt="" width="20" height="20px"></button>
                            </div>
                        </td>
                 </tr>
                 <tr class="data-row">
                     <td class="img-holder">
                     <div class="img-holder-div">
                         <img src="../../assets/images/ULK_Logo.png" alt="" height="35px" width="55px">
                        </div>
                     </td>
                     <td class="data">
                         <div class="univ-data">
                          <p> Kigali independent university (ULK)</p>
                         </div>                
                     </td>
                     <td class="data">
                         <div class="univ-data">
                            <a href="http://www.ulk.ac.rw/" target="_blank">More information</a>
                         </div>
                     </td>
                 </tr>
                 <tr class="data-row">
                        <td class="img-holder">
                        <div class="img-holder-div">
                            <img src="../../assets/images/UNILAK logo.jpg" alt="" height="35px" width="55px">
                        </div>
                        </td>
                        <td class="data">
                            <div class="univ-data">
                             <p> University of Lay Adventists of Kigali (UNILAK)</p>
                            </div>                
                        </td>
                        <td class="data">
                            <div class="univ-data">
                               <a href="http://www.unilak.ac.rw/" target="_blank">More information</a>
                            </div>
                        </td>
                    </tr>
                 
               </table>
              </div>
             <div class="un-footer">
              <button class="btn-back" id="bnt-back-home-n">Back to home</button>
             </div>
           </div>
           <!-- End of lecturer  panel definition --> 
     </div>
     <script src="../../js/view-univ.js"></script>
    </body>
</html>
