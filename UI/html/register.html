<html>
    <head>
        <title>olms - Register</title>
        <link rel="stylesheet" href="../css/register.css">
    </head>
    <body>
     <div class="parent-div">
       <div class="head">
          <button id="btn-reg" onclick="loginFromReg()">Login</button>
       </div>
       <div class="reg-body">
         <div class="reg-container ">
            <form action="/register" method="POST" enctype="multipart/form-data">
           <div class="inner-head">
             <p class="p" id="p-head"><strong>Register here</strong> </p>
           </div>
           <div class="inner-info">
            <p class="p" id="p-info">Personal information</p>
          </div>
            <div class="input-container">
                <input type="text" name="fname" placeholder="First name" class="txts col1">
                <input type="text" name="lname" placeholder="Last name" class="txts col2">
                </div>
            <div class="input-container">
                <input type="email" name="email" placeholder="you@example.com" class="txts col1">
                <input type="text" name="address" placeholder="Address" class="txts col2">
            </div>
            <div class="input-container">
                <input type="text" name="phone" placeholder="Phone number" class="txts col1">
                <input type="text" name="nationalid" placeholder="National Id number" class="txts col2">
            </div>
          <div class="inner-info">
                <p class="p" id="p-info">Qualification informaitlon</p>
          </div>
            <div class="input-container">
                <select name="qualification" id="" class="txts col1">
                    <option value="">--Qualification--</option>
                    <option value="Masters degree">Masters degree</option>
                    <option value="PHD degree">PHD degree</option>
                    <option value="Professor degree">Professor degree</option>
                </select>
                <select name="category" id="" class="txts col2">
                        <option value="">--Category--</option>
                    <option value="Science and technology">Science and technology</option>
                    <option value="Business studies">Business studies</option>
                    <option value="Law">Law</option>
                    <option value="Sociology">Sociology</option>
                </select>
            </div>
            <div class="input-container">
                <label class="col1 lblfile">Select degree(pdf)</label>
                <label class="col2 lblfile">Select resume(pdf)</label>
            </div>
            <div class="input-container">
                <input type="file" id="degree-doc" name="rect_doc" value="Choose your degree"  accept=".pdf">
                <input type="file" title="Choose your cv" name="rect_doc" class="col2"  accept=".pdf">
            </div>
            <div class="inner-info">
                    <p class="p" id="p-info">Credencials information</p>
            </div>
            <div class="input-container">
                <input type="password" name="password" placeholder="Password" class="txts col1 pwds"  onpaste="return false;">
                <input type="password"  placeholder="Cofirm password" class="txts col2 pwds"  onpaste="return false;">
            </div>
            <div class="input-footer">
                    <input type="reset" id="reset" value="Reset" class="btns col1">
                    <input type="submit" id="reset" value="Regiser" class="btns col2">
            </div>
        </form>
         </div>

       </div>
       <div class="footer">Copy right Â© <script>document.write(new Date().getFullYear());</script> Hamis & Daniel Allright reserved</div>
       </div>
       <script src="../js/main.js"></script>
    </body>
</html>
